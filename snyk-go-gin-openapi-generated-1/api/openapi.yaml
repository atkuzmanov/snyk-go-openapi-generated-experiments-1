  /orgs/{org_id}/projects:
    get:
      description: Get a list of an organization's projects.
      operationId: getOrgsProjects
      parameters:
      - description: The requested version of the endpoint to process the request
        example: 2021-06-04
        explode: true
        in: query
        name: version
        required: true
        schema:
          $ref: '#/components/schemas/QueryVersion'
        style: form
      - description: Return the page of results immediately after this cursor
        example: v1.eyJpZCI6IjEwMDAifQo=
        explode: true
        in: query
        name: starting_after
        required: false
        schema:
          type: string
        style: form
      - description: Return the page of results immediately before this cursor
        example: v1.eyJpZCI6IjExMDAifQo=
        explode: true
        in: query
        name: ending_before
        required: false
        schema:
          type: string
        style: form
      - description: Number of results to return per page
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 100
          minimum: 10
          multipleOf: 10
          type: integer
        style: form
      - description: The id of the org to return a list of projects
        explode: false
        in: path
        name: org_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Return projects that prefix-match the provided name
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Return projects that match the provided origin
        explode: true
        in: query
        name: origin
        required: false
        schema:
          type: string
        style: form
      - description: Return projects that match the provided type
        explode: true
        in: query
        name: type
        required: false
        schema:
          type: string
        style: form
      - description: Return projects that match the provided status
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - active
          - inactive
          type: string
        style: form
      - description: Return projects that match all provided tags
        explode: false
        in: query
        name: tags
        required: false
        schema:
          items:
            pattern: "^[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+$"
            type: string
          type: array
        style: form
      - description: Return projects that have at least 1 option
        explode: false
        in: query
        name: businessCriticality
        required: false
        schema:
          items:
            enum:
            - critical
            - high
            - medium
            - low
            type: string
          type: array
        style: form
      - description: Return projects that have at least 1 option
        explode: false
        in: query
        name: environment
        required: false
        schema:
          items:
            enum:
            - frontend
            - backend
            - internal
            - external
            - mobile
            - saas
            - onprem
            - hosted
            - distributed
            type: string
          type: array
        style: form
      - description: Return projects that have at least 1 option
        explode: false
        in: query
        name: lifecycle
        required: false
        schema:
          items:
            enum:
            - production
            - development
            - sandbox
            type: string
          type: array
        style: form
      - description: Return projects that belong to the provided target
        explode: true
        in: query
        name: targetId
        required: false
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/getOrgsProjects_200_response'
          description: A list of projects is returned for the targeted org
          headers:
            deprecation:
              $ref: '#/components/headers/DeprecationHeader'
            snyk-request-id:
              $ref: '#/components/headers/RequestIdResponseHeader'
            snyk-version-lifecycle-stage:
              $ref: '#/components/headers/VersionStageResponseHeader'
            snyk-version-requested:
              $ref: '#/components/headers/VersionRequestedResponseHeader'
            snyk-version-served:
              $ref: '#/components/headers/VersionServedResponseHeader'
            sunset:
              $ref: '#/components/headers/SunsetHeader'
        "400":
          content:
